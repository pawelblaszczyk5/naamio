name: "naamio"

# cspell:ignore initdb, tmpfs, mailpit, axllent

services:
  postgres:
    image: postgres:18.1-alpine
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example_root_password_123
    ports:
      - 6206:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres-databases.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh:ro
    tmpfs:
      - /tmp
    command:
      - -c
      - listen_addresses=*
      - -c
      - wal_level=logical

  mailpit:
    image: axllent/mailpit:v1.28.0
    environment:
      MP_DATABASE: /data/mailpit.db
    ports:
      - 6208:1025
      - 6207:8025
    volumes:
      - mailpit_data:/data

  otel-lgtm:
    image: grafana/otel-lgtm:0.13.0
    ports:
      - 6209:4318
      - 6210:3000
    volumes:
      - otel_data:/data

volumes:
  postgres_data:
  mailpit_data:
  otel_data:
