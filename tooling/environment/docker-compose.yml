name: "naamio"

# cspell:ignore initdb, tmpfs, axllent, caddyfile, orbstack, electricsql

services:
  postgres:
    image: postgres:18.1-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example_root_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init-postgres-databases.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh:ro
    tmpfs:
      - /tmp
    command:
      - -c
      - listen_addresses=*
      - -c
      - wal_level=logical

  electric:
    image: electricsql/electric:1.2.9
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://naamio_electric:example_electric_password_123@postgres.naamio.orb.local:5432/naamio_app
      ELECTRIC_SECRET: example_electric_secret_123
    depends_on:
      - postgres

  otel-lgtm:
    image: grafana/otel-lgtm:0.13.0
    restart: unless-stopped
    volumes:
      - otel_data:/data

  caddy:
    image: caddy:2.10.2-alpine
    restart: unless-stopped
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile
    labels:
      - dev.orbstack.domains=janus.naamio.orb.local,mercury.naamio.orb.local,minerva.naamio.orb.local,vulcan.naamio.orb.local

volumes:
  postgres_data:
  otel_data:
